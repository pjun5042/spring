        // Function to create blocks
		function createBlock(x, y, className) {
		            var block = document.createElement("div");
		            block.className = "block " + className;
		            block.style.left = (50 * (x + 11)) + "px";
		            block.style.top = (50 * (10 - y)) + "px";
		            document.querySelector(".map").appendChild(block);
		        }
		
		        // Function to create empty blocks
		        function createEmptyBlock(x, y) {
		            var isEmpty = true;
		            blockData.forEach(function(data) {
		                data.block_position.forEach(function(pos) {
		                    if (pos.x === x && pos.y === y) {
		                        isEmpty = false;
		                    }
		                });
		            });
		            if (isEmpty) {
		                var block = document.createElement("div");
		                block.className = "empty-block";
		                block.style.left = (50 * (x + 11)) + "px";
		                block.style.top = (50 * (10 - y)) + "px";
		                document.querySelector(".map").appendChild(block);
		            }
		        }
		
		        // Loop through block data and create blocks
		        blockData.forEach(function(data) {
		            var className = data.block_type.toLowerCase().replace(/\s/g, '-') + "-" + data.block_class.toLowerCase().replace(/\s/g, '-');
		            data.block_position.forEach(function(pos) {
		                createBlock(pos.x, pos.y, className);
		            });
		        });
		
		        // Loop through all positions on the map and create empty blocks where needed
		        for (var i = -11; i <= 10; i++) {
		            for (var j = -9; j <= 10; j++) {
		                createEmptyBlock(i, j);
		            }
		        }
		
		        // Add borders only to blocks adjacent to blocks with different class names
		        var blocks = document.querySelectorAll('.block');
		        blocks.forEach(function(block) {
		            var blockClass = block.className.split(' ')[1]; // Get the class name of the block
		            var adjacentBlocks = document.querySelectorAll('.' + blockClass); // Get all blocks with the same class name
		            adjacentBlocks.forEach(function(adjacentBlock) {
		                if (adjacentBlock !== block) { // Skip if it's the same block
		                    // Check if the adjacent block is adjacent to the current block
		                    if (Math.abs(parseInt(block.style.left) - parseInt(adjacentBlock.style.left)) <= 50 &&
		                        Math.abs(parseInt(block.style.top) - parseInt(adjacentBlock.style.top)) <= 50) {
		                        block.style.border = 'none'; // Remove border from the current block
		                    }
		                }
		            });
		        });
